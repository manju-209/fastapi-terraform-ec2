- name: Deploy FastAPI app to EC2
  hosts: fastapi
  become: true

  vars:
    app_dir: /opt/fastapi
    app_user: ec2-user
    app_port: 8000

  tasks:
    - name: Update OS
      yum:
        name: "*"
        state: latest

    - name: Install Python & pip
      yum:
        name:
          - python3
          - python3-pip
        state: present

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"

    - name: Copy FastAPI project to EC2
      synchronize:
        src: ../
        dest: "{{ app_dir }}"
        recursive: yes
        delete: yes
      delegate_to: localhost

    - name: Install Python dependencies
      pip:
        requirements: "{{ app_dir }}/requirements.txt"
        executable: pip3

    - name: Create systemd service
      copy:
        dest: /etc/systemd/system/fastapi.service
        content: |
          [Unit]
          Description=FastAPI Application
          After=network.target

          [Service]
          User={{ app_user }}
          WorkingDirectory={{ app_dir }}
          ExecStart=/usr/local/bin/uvicorn main:app --host 0.0.0.0 --port {{ app_port }}
          Restart=always

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      command: systemctl daemon-reexec

    - name: Enable and restart FastAPI
      command: systemctl enable fastapi && systemctl restart fastapi
